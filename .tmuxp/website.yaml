session_name: website
windows:
- focus: 'true'
  layout: d63b,130x41,0,0[130x30,0,0,0,130x10,0,31,1]
  options: {}
  panes:
    - vim
    - focus: 'true'
      shell_command: $SHELL
  start_directory: $HOME/code/coderjourney/coderjourney.com
  window_name: editor
- options:
    automatic-rename: 'off'
  panes:
    - hugo server --buildDrafts
    - npm run theme:watch
  start_directory: $HOME/code/coderjourney/coderjourney.com
  window_name: watchers
